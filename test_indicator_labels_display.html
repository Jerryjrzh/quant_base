<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>æŒ‡æ ‡æ ‡æ³¨æ˜¾ç¤ºæµ‹è¯•</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <style>

        .info-label {

        }

    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ“Š æŒ‡æ ‡æ ‡æ³¨æ˜¾ç¤ºæµ‹è¯•</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="stock-select">è‚¡ç¥¨:</label>
                <select id="stock-select">
                    <option value="sz000001">sz000001</option>
                    <option value="sz000002">sz000002</option>
                    <option value="sh600000">sh600000</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="timeframe-select">å‘¨æœŸ:</label>
                <select id="timeframe-select">
                    <option value="daily">æ—¥çº¿</option>
                    <option value="weekly">å‘¨çº¿</option>
                    <option value="monthly">æœˆçº¿</option>
                    <option value="5min">5åˆ†é’Ÿ</option>
                    <option value="10min">10åˆ†é’Ÿ</option>
                    <option value="15min">15åˆ†é’Ÿ</option>
                    <option value="30min">30åˆ†é’Ÿ</option>
                    <option value="60min">60åˆ†é’Ÿ</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="adjustment-select">å¤æƒ:</label>
                <select id="adjustment-select">
                    <option value="forward">å‰å¤æƒ</option>
                    <option value="backward">åå¤æƒ</option>
                    <option value="none">ä¸å¤æƒ</option>
                </select>
            </div>
            
            <button id="load-btn" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                ğŸ”„ åŠ è½½æ•°æ®
            </button>
        </div>
        
        <div id="chart-container"></div>
        
        <div class="info-panel">
            <h3>ğŸ“ˆ å½“å‰é…ç½®ä¿¡æ¯</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">è‚¡ç¥¨ä»£ç :</span>
                    <span class="info-value" id="info-stock">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ•°æ®å‘¨æœŸ:</span>
                    <span class="info-value" id="info-timeframe">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">åˆ†æ—¶é—´éš”:</span>
                    <span class="info-value" id="info-interval">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">å¤æƒæ–¹å¼:</span>
                    <span class="info-value" id="info-adjustment">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ•°æ®ç‚¹æ•°:</span>
                    <span class="info-value" id="info-datapoints">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">åŠ è½½çŠ¶æ€:</span>
                    <span class="info-value" id="info-status">å¾…åŠ è½½</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–å›¾è¡¨
        const chartContainer = document.getElementById('chart-container');
        const myChart = echarts.init(chartContainer);
        
        // DOMå…ƒç´ 
        const stockSelect = document.getElementById('stock-select');
        const timeframeSelect = document.getElementById('timeframe-select');
        const adjustmentSelect = document.getElementById('adjustment-select');
        const loadBtn = document.getElementById('load-btn');
        
        // ä¿¡æ¯æ˜¾ç¤ºå…ƒç´ 
        const infoElements = {
            stock: document.getElementById('info-stock'),
            timeframe: document.getElementById('info-timeframe'),
            interval: document.getElementById('info-interval'),
            adjustment: document.getElementById('info-adjustment'),
            datapoints: document.getElementById('info-datapoints'),
            status: document.getElementById('info-status')
        };
        
        // æ›´æ–°ä¿¡æ¯æ˜¾ç¤º
        function updateInfo() {
            infoElements.stock.textContent = stockSelect.value;
            infoElements.timeframe.textContent = timeframeSelect.options[timeframeSelect.selectedIndex].text;
            infoElements.interval.textContent = '-'; // ä¸å†ä½¿ç”¨å•ç‹¬çš„interval
            infoElements.adjustment.textContent = adjustmentSelect.options[adjustmentSelect.selectedIndex].text;
        }
        
        // åŠ è½½æ•°æ®
        function loadData() {
            const stockCode = stockSelect.value;
            const timeframe = timeframeSelect.value;
            const adjustment = adjustmentSelect.value;
            
            updateInfo();
            infoElements.status.textContent = 'åŠ è½½ä¸­...';
            infoElements.status.style.color = '#ffc107';
            
            myChart.showLoading();
            
            const url = `http://localhost:5000/api/analysis/${stockCode}?strategy=PRE_CROSS&timeframe=${timeframe}&adjustment=${adjustment}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    myChart.hideLoading();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // æ›´æ–°æ•°æ®ç‚¹æ•°ä¿¡æ¯
                    infoElements.datapoints.textContent = data.kline_data ? data.kline_data.length : 0;
                    infoElements.status.textContent = 'åŠ è½½æˆåŠŸ';
                    infoElements.status.style.color = '#28a745';
                    
                    // æ¸²æŸ“å›¾è¡¨
                    renderChart(data, stockCode, timeframe);
                })
                .catch(error => {
                    myChart.hideLoading();
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    
                    infoElements.status.textContent = 'åŠ è½½å¤±è´¥';
                    infoElements.status.style.color = '#dc3545';
                    
                    myChart.setOption({
                        title: {
                            text: 'æ•°æ®åŠ è½½å¤±è´¥',
                            subtext: error.message,
                            left: 'center',
                            top: 'center',
                            textStyle: { color: '#dc3545' }
                        }
                    });
                });
        }
        
        // æ¸²æŸ“å›¾è¡¨
        function renderChart(data, stockCode, timeframe) {
            const dates = data.kline_data.map(item => item.date);
            const klineData = data.kline_data.map(item => [item.open, item.close, item.low, item.high]);
            
            // æŠ€æœ¯æŒ‡æ ‡æ•°æ®
            const ma13Data = data.indicator_data.map(item => item.ma13);
            const ma45Data = data.indicator_data.map(item => item.ma45);
            const difData = data.indicator_data.map(item => item.dif);
            const deaData = data.indicator_data.map(item => item.dea);
            const macdData = data.indicator_data.map(item => item.macd);
            const kData = data.indicator_data.map(item => item.k);
            const dData = data.indicator_data.map(item => item.d);
            const jData = data.indicator_data.map(item => item.j);
            const rsi6Data = data.indicator_data.map(item => item.rsi6);
            const rsi12Data = data.indicator_data.map(item => item.rsi12);
            const rsi24Data = data.indicator_data.map(item => item.rsi24);
            
            // å‘¨æœŸæ˜¾ç¤ºæ–‡æœ¬
            const timeframeText = {
                'daily': 'æ—¥çº¿',
                'weekly': 'å‘¨çº¿', 
                'monthly': 'æœˆçº¿',
                '5min': '5åˆ†é’Ÿ',
                '10min': '10åˆ†é’Ÿ',
                '15min': '15åˆ†é’Ÿ',
                '30min': '30åˆ†é’Ÿ',
                '60min': '60åˆ†é’Ÿ'
            }[timeframe] || 'æ—¥çº¿';
            
            const option = {
                title: {
                    text: `${stockCode} - æŒ‡æ ‡æ ‡æ³¨æµ‹è¯• (${timeframeText})`,
                    left: 'center',
                    textStyle: { fontSize: 16 }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'cross' },
                    backgroundColor: 'rgba(50, 50, 50, 0.9)',
                    textStyle: { color: '#fff' }
                },
                legend: {
                    data: ['Kçº¿', 'MA13', 'MA45', 'DIF', 'DEA', 'MACD', 'K', 'D', 'J', 'RSI6', 'RSI12', 'RSI24'],
                    top: 30,
                    textStyle: { fontSize: 12 }
                },
                // æŒ‡æ ‡æ ‡æ³¨
                graphic: [
                    {
                        type: 'text',
                        left: '8%',
                        top: '8%',
                        style: {
                            text: 'Kçº¿ & MA(13,45)',
                            fontSize: 14,
                            fontWeight: 'bold',
                            fill: '#2c3e50',
                            backgroundColor: 'rgba(255,255,255,0.8)',
                            padding: [4, 8],
                            borderRadius: 4
                        }
                    },
                    {
                        type: 'text',
                        left: '8%',
                        top: '46%',
                        style: {
                            text: 'RSI(6,12,24)',
                            fontSize: 14,
                            fontWeight: 'bold',
                            fill: '#2c3e50',
                            backgroundColor: 'rgba(255,255,255,0.8)',
                            padding: [4, 8],
                            borderRadius: 4
                        }
                    },
                    {
                        type: 'text',
                        left: '8%',
                        top: '64%',
                        style: {
                            text: 'KDJ(27,3,3)',
                            fontSize: 14,
                            fontWeight: 'bold',
                            fill: '#2c3e50',
                            backgroundColor: 'rgba(255,255,255,0.8)',
                            padding: [4, 8],
                            borderRadius: 4
                        }
                    },
                    {
                        type: 'text',
                        left: '8%',
                        top: '82%',
                        style: {
                            text: 'MACD(12,26,9)',
                            fontSize: 14,
                            fontWeight: 'bold',
                            fill: '#2c3e50',
                            backgroundColor: 'rgba(255,255,255,0.8)',
                            padding: [4, 8],
                            borderRadius: 4
                        }
                    }
                ],
                grid: [
                    { left: '8%', right: '5%', top: '8%', height: '35%' },      // Kçº¿å’ŒMA
                    { left: '8%', right: '5%', top: '46%', height: '15%' },     // RSIæŒ‡æ ‡
                    { left: '8%', right: '5%', top: '64%', height: '15%' },     // KDJæŒ‡æ ‡
                    { left: '8%', right: '5%', top: '82%', height: '15%' }      // MACDæŒ‡æ ‡
                ],
                xAxis: [
                    { type: 'category', data: dates, gridIndex: 0, axisLabel: { show: false } },
                    { type: 'category', data: dates, gridIndex: 1, axisLabel: { show: false } },
                    { type: 'category', data: dates, gridIndex: 2, axisLabel: { show: false } },
                    { type: 'category', data: dates, gridIndex: 3, axisLabel: { fontSize: 10 } }
                ],
                yAxis: [
                    { gridIndex: 0, scale: true, axisLabel: { fontSize: 10 } },
                    { gridIndex: 1, max: 100, min: 0, axisLabel: { fontSize: 10 } },
                    { gridIndex: 2, max: 100, min: 0, axisLabel: { fontSize: 10 } },
                    { gridIndex: 3, scale: true, axisLabel: { fontSize: 10 } }
                ],
                dataZoom: [
                    { type: 'inside', xAxisIndex: [0, 1, 2, 3], start: 70, end: 100 },
                    { show: true, xAxisIndex: [0, 1, 2, 3], type: 'slider', bottom: '0%', height: 20, start: 70, end: 100 }
                ],
                series: [
                    // Kçº¿
                    { name: 'Kçº¿', type: 'candlestick', data: klineData, xAxisIndex: 0, yAxisIndex: 0 },
                    // MAçº¿
                    { name: 'MA13', type: 'line', data: ma13Data, smooth: true, symbol: 'none', lineStyle: { width: 1, color: '#ff6b6b' }, xAxisIndex: 0, yAxisIndex: 0 },
                    { name: 'MA45', type: 'line', data: ma45Data, smooth: true, symbol: 'none', lineStyle: { width: 1, color: '#4ecdc4' }, xAxisIndex: 0, yAxisIndex: 0 },
                    // RSI
                    { name: 'RSI6', type: 'line', data: rsi6Data, smooth: true, symbol: 'none', xAxisIndex: 1, yAxisIndex: 1, lineStyle: { color: '#ff6b6b' } },
                    { name: 'RSI12', type: 'line', data: rsi12Data, smooth: true, symbol: 'none', xAxisIndex: 1, yAxisIndex: 1, lineStyle: { color: '#4ecdc4' } },
                    { name: 'RSI24', type: 'line', data: rsi24Data, smooth: true, symbol: 'none', xAxisIndex: 1, yAxisIndex: 1, lineStyle: { color: '#45b7d1' } },
                    // KDJ
                    { name: 'K', type: 'line', data: kData, smooth: true, symbol: 'none', xAxisIndex: 2, yAxisIndex: 2, lineStyle: { color: '#f39c12' } },
                    { name: 'D', type: 'line', data: dData, smooth: true, symbol: 'none', xAxisIndex: 2, yAxisIndex: 2, lineStyle: { color: '#e74c3c' } },
                    { name: 'J', type: 'line', data: jData, smooth: true, symbol: 'none', xAxisIndex: 2, yAxisIndex: 2, lineStyle: { color: '#9b59b6' } },
                    // MACD
                    { name: 'DIF', type: 'line', data: difData, smooth: true, symbol: 'none', xAxisIndex: 3, yAxisIndex: 3, lineStyle: { color: '#2ecc71' } },
                    { name: 'DEA', type: 'line', data: deaData, smooth: true, symbol: 'none', xAxisIndex: 3, yAxisIndex: 3, lineStyle: { color: '#e67e22' } },
                    { name: 'MACD', type: 'bar', data: macdData, xAxisIndex: 3, yAxisIndex: 3, itemStyle: { color: function(params) { return params.value >= 0 ? '#ff6b6b' : '#4ecdc4'; } }, barWidth: '60%' }
                ]
            };
            
            myChart.setOption(option, true);
        }
        
        // äº‹ä»¶ç›‘å¬
        loadBtn.addEventListener('click', loadData);
        
        // æ§ä»¶å˜åŒ–æ—¶è‡ªåŠ¨æ›´æ–°ä¿¡æ¯
        [stockSelect, timeframeSelect, adjustmentSelect].forEach(select => {
            select.addEventListener('change', updateInfo);
        });
        
        // åˆå§‹åŒ–
        updateInfo();
        
        // è‡ªåŠ¨åŠ è½½é»˜è®¤æ•°æ®
        setTimeout(loadData, 500);
    </script>
</body>
