            <div class="stat-card">

    <script>
        const chart = echarts.init(document.getElementById('chart-container'));
        
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error' : 'loading';
            container.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function updateStats(signalData) {
            const successSignals = signalData.filter(s => s.state.includes('SUCCESS'));
            const failSignals = signalData.filter(s => s.state.includes('FAIL'));
            const totalSignals = signalData.length;
            const successRate = totalSignals > 0 ? (successSignals.length / totalSignals * 100).toFixed(1) : 0;

            document.getElementById('total-signals').textContent = totalSignals;
            document.getElementById('success-signals').textContent = successSignals.length;
            document.getElementById('fail-signals').textContent = failSignals.length;
            document.getElementById('success-rate').textContent = successRate + '%';
            document.getElementById('stats-container').style.display = 'grid';
        }

        function loadTestData() {
            const strategy = document.getElementById('strategy-select').value;
            const stockCode = document.getElementById('stock-select').value;
            
            showMessage('ğŸ”„ æ­£åœ¨åŠ è½½çœŸå®æ•°æ®...');
            
            fetch(`/api/analysis/${stockCode}?strategy=${strategy}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    const signalData = data.signal_points || [];
                    if (signalData.length === 0) {
                        showMessage('âš ï¸ è¯¥è‚¡ç¥¨/ç­–ç•¥ç»„åˆæ²¡æœ‰ä¿¡å·æ•°æ®ï¼Œè¯·å°è¯•å…¶ä»–ç»„åˆ', 'error');
                        return;
                    }
                    
                    renderChart(data, stockCode, strategy);
                    updateStats(signalData);
                    document.getElementById('message-container').innerHTML = '';
                })
                .catch(error => {
                    showMessage(`âŒ åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                });
        }

        function showMockData() {
            showMessage('ğŸ¨ æ˜¾ç¤ºæ¨¡æ‹Ÿæ•°æ® (åŒ…å«æˆåŠŸå’Œå¤±è´¥ä¿¡å·)...');
            
            // åˆ›å»ºæ¨¡æ‹Ÿæ•°æ®ï¼Œç¡®ä¿åŒ…å«æˆåŠŸå’Œå¤±è´¥ä¿¡å·
            const mockData = createMockData();
            renderChart(mockData, 'æ¨¡æ‹Ÿè‚¡ç¥¨', 'æ¨¡æ‹Ÿç­–ç•¥');
            updateStats(mockData.signal_points);
            document.getElementById('message-container').innerHTML = '';
        }

        function createMockData() {
            // ç”Ÿæˆ30å¤©çš„æ¨¡æ‹ŸKçº¿æ•°æ®
            const dates = [];
            const klineData = [];
            const signalPoints = [];
            
            let basePrice = 50;
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            for (let i = 0; i < 30; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                dates.push(dateStr);
                
                // æ¨¡æ‹Ÿä»·æ ¼æ³¢åŠ¨
                const change = (Math.random() - 0.5) * 0.1;
                basePrice *= (1 + change);
                
                const open = basePrice * (1 + (Math.random() - 0.5) * 0.02);
                const close = basePrice * (1 + (Math.random() - 0.5) * 0.02);
                const high = Math.max(open, close) * (1 + Math.random() * 0.03);
                const low = Math.min(open, close) * (1 - Math.random() * 0.03);
                
                klineData.push({
                    date: dateStr,
                    open: open,
                    close: close,
                    low: low,
                    high: high,
                    volume: Math.floor(Math.random() * 1000000) + 500000
                });
                
                // éšæœºæ·»åŠ ä¿¡å·ç‚¹ï¼Œç¡®ä¿æœ‰æˆåŠŸå’Œå¤±è´¥çš„
                if (Math.random() < 0.3) { // 30%æ¦‚ç‡æœ‰ä¿¡å·
                    const isSuccess = Math.random() < 0.4; // 40%æˆåŠŸç‡ï¼Œç¡®ä¿æœ‰å¤±è´¥ä¿¡å·
                    const state = isSuccess ? 'BUY_SUCCESS' : 'BUY_FAIL';
                    const price = low + (high - low) * Math.random();
                    
                    signalPoints.push({
                        date: dateStr,
                        price: price,
                        state: state,
                        original_state: 'BUY'
                    });
                }
            }
            
            // ç¡®ä¿è‡³å°‘æœ‰ä¸€äº›æˆåŠŸå’Œå¤±è´¥çš„ä¿¡å·
            if (signalPoints.filter(s => s.state.includes('SUCCESS')).length === 0) {
                signalPoints[0] = { ...signalPoints[0], state: 'BUY_SUCCESS' };
            }
            if (signalPoints.filter(s => s.state.includes('FAIL')).length === 0) {
                signalPoints[1] = { ...signalPoints[1], state: 'BUY_FAIL' };
            }
            
            return {
                kline_data: klineData,
                signal_points: signalPoints,
                indicator_data: klineData.map(k => ({
                    date: k.date,
                    ma13: k.close * (1 + (Math.random() - 0.5) * 0.05),
                    ma45: k.close * (1 + (Math.random() - 0.5) * 0.1)
                }))
            };
        }

        function renderChart(chartData, stockCode, strategy) {
            const dates = chartData.kline_data.map(item => item.date);
            const klineData = chartData.kline_data.map(item => [item.open, item.close, item.low, item.high]);
            const signalData = chartData.signal_points || [];
            
            const option = {

                    text: `${stockCode} - ${strategy} (æˆåŠŸ/å¤±è´¥ä¿¡å·æµ‹è¯•)`,
                    left: 'center'

                    data: dates

                yAxis: {
                    scale: true

                series: [
                    {
                        name: 'Kçº¿',
                        type: 'candlestick',
                        data: klineData
                    }
                ]
            };
            
            // æ·»åŠ ä¿¡å·ç‚¹
            if (signalData.length > 0) {
                const signalSeries = {
                    name: 'äº¤æ˜“ä¿¡å·',
                    type: 'scatter',
                    data: signalData.map(signal => {
                        const dateIndex = dates.indexOf(signal.date);
                        return [dateIndex, signal.price];

                    symbol: 'triangle',
                    symbolSize: 15,
                    itemStyle: {
                        color: function(params) {
                            const signal = signalData[params.dataIndex];
                            if (signal.state.includes('SUCCESS')) return '#00ff00';
                            if (signal.state.includes('FAIL')) return '#ff0000';
                            return '#ffff00';
                        }
                    },
                    tooltip: {
                        formatter: function(params) {
                            const signal = signalData[params.dataIndex];
                            const color = signal.state.includes('SUCCESS') ? 'ğŸŸ¢' : 
                                         signal.state.includes('FAIL') ? 'ğŸ”´' : 'ğŸŸ¡';
                            return `${color} ${signal.state}<br/>ä»·æ ¼: Â¥${signal.price.toFixed(2)}<br/>æ—¥æœŸ: ${signal.date}`;
                        }
                    }
                };
                option.series.push(signalSeries);
            }
            
            chart.setOption(option, true);
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºæ¨¡æ‹Ÿæ•°æ®
